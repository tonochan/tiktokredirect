<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>外部ブラウザで開いてください</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
    }

    .arrow {
      max-width: 100%;
      height: auto;
      margin: 2rem auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container" id="content"></div>

  <script>
    (function () {
      const ua = navigator.userAgent.toLowerCase();
      const isTikTok = ua.includes("tiktok")
        || ua.includes("trill_")
        || ua.includes("bytedance")
        || ua.includes("bytedancewebview");

      const content = document.getElementById("content");

      if (isTikTok) {
        content.innerHTML = `
          <img src="arrow.png" alt="右上を指す案内画像" class="arrow" />
        `;
      } else {
        window.location.href = "https://lin.ee/LTFo1tX";
      }
    })();
  </script>
</body>
</html>
